apiVersion: v1
kind: Secret
metadata:
  name: streamlit-db-secret
type: Opaque
stringData:
  DB_PASSWORD: "Pepper122"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamlit-dashboard
  template:
    metadata:
      labels:
        app: streamlit-dashboard
    spec:
      containers:
      - name: streamlit
        image: armyrob2260/streamlit-dashboard:latest  # We'll build and push this
        ports:
        - containerPort: 8501
        env:
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "motion_data"
        - name: DB_USER
          value: "armyrob"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: streamlit-db-secret
              key: DB_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-service
spec:
  type: NodePort
  selector:
    app: streamlit-dashboard
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501
      nodePort: 30850  # Access at http://<node-ip>:30850